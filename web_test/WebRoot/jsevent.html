<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript事件测试</title>
<style type="text/css">
	#register{
		text-align: center;
	}
	#regForm {
		padding: 10px auto;
	}
	#regForm span{
		width:100px;
		text-align: left;
		text-decoration:underline;
		/* border: 1px solid red; */
	}
	#regForm input{
		margin: 5px 10px;		
	}
	#regForm input[text]{
		border:1px solid blue;
	}
</style>
</head>
<body>
	<div align="center">
		<span>JavaScript事件测试</span>
	</div>
	<div id="register">
		<h1>新用户注册</h1>

		<form id="regForm" action="submit" method="get">
			<span>姓名</span>
			<input type="text" id="username" value="请输入用户名"/><br/>
			<!-- onfocus="javascript:this.value=''" onblur="javascript:if(this.value)\{ this.value='请输入用户名'}" -->
			<span>密码</span>
			<input type="password" id="passwd" /><br/>
			<span>邮箱</span>
			<span id="emailerror"><input type="text" id="email"></span><br/>
			<input type="button" id="submit" value="注册"/>
		</form>
	</div>
</body>
<script type="text/javascript">
	window.onload = function() {
		var un = document.getElementById("username");
		un.onfocus = function(){
			//alert("xxx");
			if(this.value == "请输入用户名"){
				this.value="";
			}
		};
		un.onblur = function() {
			//alert("yyy");
			if(this.value == ""){
				this.value = "请输入用户名";
			}
		};
		var btn = document.getElementById("submit");
		btn.onclick = function() {
			//alert("click");
			var regexp = /^[A-z]+[0-9A-z_]{2,10}\@[0-9A-z_]{2,}\.[A-z]{2,}?/;
			//alert(regexp);
			if(regexp.test(document.getElementById("email").value)){
				window.location.href="jumpTimer.html";
			}
			else{
				//alert("邮箱地址不符合规范");
				var er = document.getElementById("emailerror");
				er.innerHTML="邮件地址不符合规范！";
				er.style.color = "red";
			}
		};
	};
</script>
</html>
